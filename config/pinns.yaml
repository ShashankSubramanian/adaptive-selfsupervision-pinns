default: &DEFAULT
  # model
  model: 'ffn'
  num_data_workers: 6
  depth: 5
  in_dim: 2
  out_dim: 1
  hidden_dim: 50
  # system
  system: 'advection'
  ic: 'sin(x)'
  beta: 1
  source: 0
  diff_coef_freq: 0
  diff_coef_scale: 1
  # data/domain
  L: '2pi'
  T: !!float 1.0
  nx: 256
  nt: 100
  n_col: 1000
  n_val: 30000
  # optimization
  loss_style: 'sum'
  loss_func: 'pinns'
  optimizer: 'lbfgs'
  scheduler: 'none'
  bc_type: 'none'
  lr: !!float 1.0
  max_epochs: 5000
  max_iter: 1
  batch_size: 'none'
  patience: 10
  resample_schedule_T: 1000
  uniform_reg: 0.05
  sample_freq: 50
  reg: 1
  warmstart: 0
  res_momentum: 0
  kill_opt: !!bool True
  # misc
  log_to_screen: !!bool True
  save_checkpoint: !!bool False
  seed: 0
  early_stop: !!bool True 
  plot_figs: !!bool False
  test_every_epoch: !!bool True
  vis_loss: !!bool False
  all_col_points: !!bool False
  mask: !!bool False
  init_weights: !!bool False
  resample: !!bool False
  use_grad_resample: !!bool False
  track_eigv: !!bool False
  enable_obs: !!bool False
  num_gauss: 1
  diff_tensor_type: "iso"
  # Weights & Biases
  entity: 'pinns'
  project: 'PINNs'
  log_to_wandb: !!bool False

